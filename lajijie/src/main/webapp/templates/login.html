	<script type="text/javascript">
		function remeber() {
			if ($('.new-a-txt3').find('span').hasClass('on')) {
				$('.new-a-txt3').find('span').removeClass('on');
				$('#remember').val("true");
			} else {
				$('.new-a-txt3').find('span').addClass('on');
				$('#remember').val("false");
			}
		}

		function checkUsername() {
			var username = $("#username").val().trim();
			if (username == "") {
				if (true) {
					$("#err")
							.html("\u8d26\u6237\u540d\u4e0d\u80fd\u4e3a\u7a7a");
					$("#err").show();
				} else {
					$("#error").html(
							"\u8d26\u6237\u540d\u4e0d\u80fd\u4e3a\u7a7a");
					$("#error").show();
				}
				return false;
			}
			return true;
		}

		function checkPassword() {
			var password = $("#password").val().trim();
			if (password == "") {
				if (true) {
					$("#err").html("\u5bc6\u7801\u4e0d\u80fd\u4e3a\u7a7a");
					$("#err").show();
				} else {
					$("#error").html("\u5bc6\u7801\u4e0d\u80fd\u4e3a\u7a7a");
					$("#error").show();
				}
				return false;
			}
			return true;
		}

		function checkCode() {
			if ($('#codeLevel').val() && $('#codeLevel').val() != '0') {
				var code = $('#validateCode').val().trim();
				if (code == "") {
					if (true) {
						$("#err").html("\u8bf7\u8f93\u5165\u9a8c\u8bc1\u7801");
						$("#err").show();
					} else {
						$("#error")
								.html("\u8bf7\u8f93\u5165\u9a8c\u8bc1\u7801");
						$("#error").show();
					}
					return false;
				}
			}
			return true;
		}

		$(':text').focus(function() {
			$("#error").hide();
			$("#err").hide();
		});

		$(':password').focus(function() {
			$("#error").hide();
			$("#err").hide();
		});

		//非空验证
		$(document).ready(function() {
			$('#frm_login').bind('submit', function(e) {
				if (!(checkUsername() && checkPassword() && checkCode())) {
					e.preventDefault();
				}
			});

			$('#loginSubmit').click(function() {
				$('#frm_login').submit();
			});

		});

		function changeColor(type, evt) {
			evt = (evt) ? evt : ((window.event) ? window.event : "");
			var key = evt.keyCode ? evt.keyCode : evt.which;
			if (type == 0) {
				if (key == 8 || key == 46) {
					var text = $('#username').val().trim();
					if (text.length == 1) {
						$('#username').css("color", "#DBDBDB");
					}
				} else {
					$('#username').css("color", "black");
				}
			}
			if (type == 1) {
				if (key == 8 || key == 46) {
					var text = $('#password').val().trim();
					if (text.length == 1) {
						$('#password').css("color", "#DBDBDB");
					}
				} else {
					$('#password').css("color", "black");
				}
			}
			if (type == 2) {
				if (key == 8 || key == 46) {
					var text = $('#validateCode').val().trim();
					if (text.length == 1) {
						$('#validateCode').css("color", "#DBDBDB");
					}
				} else {
					$('#validateCode').css("color", "black");
				}
			}
		}
	</script>

	<script type="text/javascript">

						var script = document.createElement("script");
						var def = {
							type : "text/javascript",
							charset : "utf-8"
						}
						options = options || {}
						for ( var i in options) {
							def[i] = options[i];
						}
						script.src = url;

						for ( var i in def) {
							script.setAttribute(i, def[i]);
						}
						script.addEventListener("load", function() {
							cb && cb();
						}, false)
						document.getElementsByTagName("head")[0]
								.appendChild(script);
