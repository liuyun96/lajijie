<script type="text/javascript">
	$("#unsupport").hide();

	function reSearch() {
		var depCity = window.sessionStorage.getItem("airline_depCityName");
		if (testSessionStorage() && isNotBlank(depCity)
				&& !/^\s*$/.test(depCity) && depCity != "") {
			var airStr = '<form action="/airline/list.action" method="post" id="reseach">'
					+ '<input type="hidden" name="sid"  value="99ffe7d3218452f047aee3e3bf708c2f"/>'
					+ '<input type="hidden" name="depCity" value="'
					+ window.sessionStorage.getItem("airline_depCityName")
					+ '"/>'
					+ '<input type="hidden" name="arrCity" value="'
					+ window.sessionStorage.getItem("airline_arrCityName")
					+ '"/>'
					+ '<input type="hidden" name="depDate" value="'
					+ window.sessionStorage.getItem("airline_depDate")
					+ '"/>'
					+ '<input type="hidden" name="depTime" value="'
					+ window.sessionStorage.getItem("airline_depTime")
					+ '"/>'
					+ '<input type="hidden" name="classNo" value="'
					+ window.sessionStorage.getItem("airline_classNo")
					+ '"/>'
					+ '</form>';
			$("body").append(airStr);
			$("#reseach").submit();
		} else {
			window.location.href = '/airline/index.action?sid=99ffe7d3218452f047aee3e3bf708c2f';
		}
	}
	//banner 关闭点击
	$('.div_banner_close').click(function() {
		$('#div_banner_header').unbind('click');
		jQuery.post('/index/addClientCookieVal.json', function(d) {
			$('#div_banner_header').slideUp(500);
		});
	});
	//banner 下载点击
	$('.div_banner_download').click(function() {
		var downloadUrl = $(this).attr('url');
		jQuery.post('/index/addClientCookieVal.json', function(d) {
			window.location.href = downloadUrl;
		});
	});
	window._clientVersion_ = '';

	$(document).ready(
			function() {
				var _loadScript = function(url, options, cb) {
					var script = document.createElement("script");
					var def = {
						type : "text/javascript",
						charset : "utf-8"
					}
					options = options || {}
					for ( var i in options) {
						def[i] = options[i];
					}
					script.src = url;

					for ( var i in def) {
						script.setAttribute(i, def[i]);
					}
					script.addEventListener("load", function() {
						cb && cb();
					}, false)
					document.getElementsByTagName("head")[0]
							.appendChild(script);
				}
				if ($(".download-con").length || $("#clientArea").length) {
					_loadScript("/js/2013/installapp.js?v=201405271000011", {},
							function() {
								$("#clientArea").length
										&& downcheck($("#clientArea"), false);
							});
				}

			})
	function skip() {
		addCookie('pcm', '1', 30, '', 'jd.com');
		var localurl = 'http://www.jd.com/#m';
		if (localurl == 'http://www.jd.com/#m') {
			var localurl = document.location.href;
			if (localurl.indexOf('http://m.jd.com/sale/mall') == 0) {
				var saleurl = localurl.replace('http://m.jd.com/sale/mall',
						'http://sale.jd.com/mall');
				saleurl = saleurl + '#m'
				window.location.href = saleurl;
				return;
			} else if (localurl.indexOf('http://m.jd.com/sale/act') == 0) {
				var saleurl = localurl.replace('http://m.jd.com/sale/act',
						'http://sale.jd.com/act');
				saleurl = saleurl + '#m'
				window.location.href = saleurl;
				return;
			} else {
				window.location.href = 'http://www.jd.com/#m';
				return;
			}
		}
		window.location.href = localurl;
	}

	function addCookie(name, value, expires, path, domain) {
		var str = name + "=" + escape(value);
		if (expires != "") {
			var date = new Date();
			date.setTime(date.getTime() + expires * 24 * 3600 * 1000);//expires单位为天 
			str += ";expires=" + date.toGMTString();
		}
		if (path != "") {
			str += ";path=" + path;//指定可访问cookie的目录 
		}
		if (domain != "") {
			str += ";domain=" + domain;//指定可访问cookie的域 
		}
		document.cookie = str;
	}
	function search_new() {
		var a = $("#newkeyword").val();
		if (jQuery.trim(a).length > 0) {
			var value = a + '|';
			var h = "searchhistory";
			var g = localStorage.getItem(h);
			var count = 0;
			if (g != null) {
				g = decodeURIComponent(g);
				var data = g.split("|");
				for (var i = 0; i < data.length; i++) {
					if (i == (count != 0 ? 5 : 4)) {
						break;
					}
					if (data[i] != a) {
						value += (data[i] + '|');
					} else {
						count++;
					}
				}
			}
			localStorage.setItem("searchhistory", encodeURIComponent(value));
		}
		$('#searchForm').submit();
	}
</script>
